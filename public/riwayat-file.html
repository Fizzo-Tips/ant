                 scrollToTopButton.style.display = "block";
             } else {
                 scrollToTopButton.style.display = "none";
             }

         // Menggulir ke atas saat tombol diklik

             window.scrollTo({
                 top: 0,
                 behavior: "smooth" // Scroll behavior halus
            });
     });
     });
  </script>
    <script>
        // Fungsi untuk mengambil data JSON dari URL
        function fetchData() {
            fetch('http://localhost/files')
                .then(response => response.json())
                .then(data => {
                    const dataContainer = document.getElementById('data-container');
                    data.result.forEach(item => {
                        const div = document.createElement('div');
                        div.className = "w-[350px] max-h-max border rounded-xl shadow-lg bg-slate-100 overflow-hidden flex justify-center items-center flex-wrap p-2 box-border lg:w-[500px] lg:h-[400px] xl:w-[600px] xl:h-[500px]";
                        div.style.margin = "25px";

                        const img = document.createElement('img');
                        img.src = item.url;
                        img.className = "max-w-[200px]";

                        const divInfo = document.createElement('div');
                        divInfo.className = "m-2";

                        const h1 = document.createElement('h1');
                        h1.className = "text-xl font-semibold";
                        h1.textContent = item.filename;

                        const p = document.createElement('p');
                        p.textContent = item.size;

                      const linkButton = document.createElement('a');
                      linkButton.href = item.url;

                      const linkIcon = document.createElement('i');
                      linkIcon.className = "fas fa-link";
                      linkIcon.style.marginLeft = "10px";
                      linkButton.textContent = "Link";

                      linkButton.appendChild(linkIcon);

                      const deleteButton = document.createElement('button');
                      deleteButton.textContent = "Hapus";
                      deleteButton.dataset.filename = item.filename;
                      deleteButton.style.marginLeft = "10px";
                      
                      const trashIcon = document.createElement('i');
                      trashIcon.className = "fa-solid fa-trash";
                      trashIcon.style.marginLeft = "10px";
                      deleteButton.appendChild(trashIcon);

                      deleteButton.onclick = function() {
                          deleteFile(this.dataset.filename);
                      };

                      divInfo.appendChild(linkButton);
                      divInfo.appendChild(deleteButton);


                        divInfo.appendChild(h1);
                        divInfo.appendChild(p);
                        divInfo.appendChild(linkButton);
                        divInfo.appendChild(deleteButton);

                        div.appendChild(img);
                        div.appendChild(divInfo);

                        dataContainer.appendChild(div);
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        // Fungsi untuk menghapus file
        function deleteFile(filename) {
            // Implementasikan logika penghapusan file di sini
            // Anda dapat menggunakan fetch atau metode lain untuk mengirim permintaan penghapusan ke server.
            // Setelah penghapusan berhasil, Anda dapat memperbarui tampilan atau memberikan pesan konfirmasi.
            console.log('Menghapus file:', filename);
        }

        // Panggil fungsi fetchData saat halaman dimuat
        fetchData();
    </script>
  <script>
    // Fungsi untuk menghapus file
    function deleteFile(filename) {
      var xhrDelete = new XMLHttpRequest();
      xhrDelete.open("DELETE", "http://localhost:8000/delete/" + filename, true);

      xhrDelete.onreadystatechange = function() {
        if (xhrDelete.readyState === 4) {
          if (xhrDelete.status === 200) {
            // Berhasil menghapus file, perbarui daftar file
            location.reload(); // Merefresh halaman saat file dihapus
          } else {
            // Gagal menghapus file, tangani kesalahan jika diperlukan
            console.error("Gagal menghapus file: " + filename);
          }
        }
      };

      xhrDelete.send();
    }

  </script>
